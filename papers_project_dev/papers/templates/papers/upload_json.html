{% extends 'papers/base.html' %}

{% block title %}Update JSON{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Upload JSON</h1>
    <form method="post" enctype="multipart/form-data" class="mb-4">
        {% csrf_token %}
        {{ form.hidden_tag }}
        <button type="submit" class="btn btn-warning btn-lg"><i class="fas fa-upload"></i> Update JSON File</button>
    </form>
    <a href="{% url 'paper_list' %}" class="btn btn-link mt-3"><i class="fas fa-arrow-left"></i> Back to list</a>
</div>
{% endblock %}
